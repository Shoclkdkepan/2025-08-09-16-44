<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>失望</title>
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --text:#f8fafc; /* near white */
      --accent:#ef4444; /* red */
      --shadow:rgba(0,0,0,0.6);
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", sans-serif;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,0.02), transparent 10%), var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .center {
      text-align:center;
      padding:32px;
      border-radius:16px;
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 10px 30px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.02);
      transform-origin:center;
      animation: floatIn 600ms cubic-bezier(.2,.9,.3,1) both;
    }

    h1{
      margin:0;
      font-size: clamp(40px, 9vw, 96px);
      line-height:0.95;
      letter-spacing: -0.02em;
      color:var(--accent);
      text-shadow: 0 6px 24px rgba(239,68,68,0.12);
    }

    p.sub{
      margin-top:12px;
      margin-bottom:0;
      color: #9aa4b2;
      font-size: clamp(12px, 2.2vw, 18px);
    }

    @keyframes floatIn{
      from{opacity:0; transform:translateY(10px) scale(.98);}
      to{opacity:1; transform:translateY(0) scale(1);}
    }

    /* 小さなスクリーンのための余白 */
    @media (max-width:420px){
      .center{padding:20px}
    }
  </style>
</head>
<body>
  <main class="center" role="main" aria-live="polite">
    <h1>失望</h1>
    <p class="sub">過去にあったことを学習しろ ー 失うことを恐れるな</p>
  </main>
</body>
</html>
